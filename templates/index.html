<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ status }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="http status page" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./tailwind.css" />
  </head>
  <body class="bg-gray-900 text-white m-0 flex flex-col justify-between min-h-screen">
    <div>
      <header class="sticky top-0 z-40 backdrop-blur bg-gray-900 border-b border-sky-800 p-2">
        <nav class="flex justify-between">
          <div class="flex">
            <a
              href="https://deploy.cat"
              class="py-2 px-3 m-1 rounded-lg uppercase dark:hover:bg-slate-800"
            >
              deploy.cat
          </a>
        </nav>
      </header>
      <main class="p-4">
        <h1 class="font-thin text-6xl uppercase text-center my-12">http {{ status }}</h1>
        <div class="flex justify-center">
          <img src="{{ img.src }}" alt="cat representing http status {{ status }}" class="w-128 rounded-lg my-4" />
        </div>
        <div class="flex justify-center">
          <a href="https://deploy.cat" class="text-base font-medium w-fit rounded-xl py-3 px-4 block hover:rounded-lg ease-out duration-200 hover:drop-shadow-xl bg-indigo-600 text-white hover:bg-indigo-700 focus:ring ring-slate-400">Go Home</a>
        </div>
      </main>
    </div>
    <footer class="border-t border-sky-800 py-1 px-4 text-center">
      <nav class="flex justify-between">
        <p class="my-2">
          <a href="https://deploy.cat/docs">Docs</a>
        </p>
        <p class="my-2">deploy.cat</p>
      </nav>
    </footer>
  </body>
</html>
